<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="profstyle.css">


    <title>Hello, world!</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="diversity.jpeg" alt="" width="30" height="24" class="d-inline-block align-text-top">
                Nereus
            </a>
        </div>
    </nav>

    <div class="container profile-container my-5 py-5 ">
        <div class="row">
            <h1>Create Profile</h1>
            <p>Start by telling us a little about yourself!</p>
        </div>

        <div class="row">

            <form>
                
                <div class="form-group">

                    <div class="row mb-1">
                        <label>Profile Picture</label>
                        <input class="form-control" type="file" id="formFile">
                      </div>

                    <div class="row mb-1">
                        <label>General</label>
                        <div class="col-5">
                            <input type="text" class="form-control" id="firstname" placeholder="First name">
                        </div>
                        <div class="col-4">
                            <input type="text" class="form-control" id="lastname" placeholder="Last name">
                        </div>
                        <div class="col-3">
                            <input type="number" class="form-control" id="age" placeholder="Age">
                        </div>
                        <small>* Must be 18 years or older to create a profile.</small>
                    </div>

                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="r.hendricks">

                    <label for="bio">Bio</label>
                    <textarea class="form-control " rows="4" maxlength="100"
                        placeholder="Describe yourself here..."></textarea>
                    <label for="job">Occupation</label>
                    <input type="text" class="form-control" id="job" placeholder="Software Dev">

                    <div class="radiogroup my-2">
                        <label for="sex">Sex</label>
                        <br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="sex" id="male" value="male">
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="sex" id="female" value="female">
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="sex" id="other" value="other">
                            <label class="form-check-label" for="other">Other</label>
                        </div>
                    </div>

                    <div class="radiogroup mb-2">
                        <label for="seeking">Seeking</label>
                        <br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="seeking" id="male" value="male">
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="seeking" id="female" value="female">
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="seeking" id="other" value="other">
                            <label class="form-check-label" for="other">Other</label>
                        </div>
                    </div>

                    <div class="radiogroup">
                        <label for="rtype">Relationship Wanted</label>
                        <br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="rtype" id="serious" value="serious">
                            <label class="form-check-label" for="serious">Serious</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="rtype" id="friends" value="friends">
                            <label class="form-check-label" for="friends">Friends</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="rtype" id="fling" value="fling">
                            <label class="form-check-label" for="fling">Fling</label>
                        </div>

                        <div class="row mb-1">
                            <label>Social Media URLs</label>
                            <div class="col-4">
                                <input type="text" class="form-control" placeholder="Instagram">
                            </div>
                            <div class="col-4">
                                <input type="text" class="form-control" placeholder="Twitter">
                            </div>
                            <div class="col-4">
                                <input type="text" class="form-control" placeholder="Spotify">
                            </div>
                        </div>
                        <hr>
                        <p class="text-center">Now help us get to know you better!</p>
                        <label for="wyr">Would you rather...</label>
                        <br>
                        <input id="q1a1" type="radio" name="q1">
                        <label for="q1a1">Be eaten by a lion</label>
                        OR
                        <input id="q1a2" type="radio" name="q1">
                        <label for="q1a2">Be eaten by ants</label>

                        <br>
                        <input id="q2a1" type="radio" name="q2">
                        <label for="q2a1">Know how you die</label>
                        OR
                        <input id="q2a2" type="radio" name="q2">
                        <label for="q2a2">Know when you die</label>

                        <br>
                        <input id="q3a1" type="radio" name="q3">
                        <label for="q3a1">Become Gandalf</label>
                        OR
                        <input id="q3a2" type="radio" name="q3">
                        <label for="q3a2">Become Dumbledore</label>

                        <br>
                        <input id="q4a1" type="radio" name="q4">
                        <label for="q4a1">Wear comfy clothes</label>
                        OR
                        <input id="q4a2" type="radio" name="q4">
                        <label for="q4a2">Wear stylish clothes</label>

                        <br>
                        <input id="q5a1" type="radio" name="q5">
                        <label for="q5a1">Become very rich</label>
                        OR
                        <input id="q5a2" type="radio" name="q5">
                        <label for="q5a2">Become very famous</label>
                    </div>
                </div>
            </form>
        </div>
    </div>

</html>
