<DOCTYPE! html>
  <html>
    <head>
      <link rel="stylesheet" href="logstyle.css" />
      <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
      <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    </head>
    <div class=gradient>
      <span  class="N-logo">N.</span>

      <div class="box">

        <div class="left">
          <img src="register.svg" alt="alt text"/>
        </div>

        <div class="right">
          <h2>Register</h2>
          <form class="reg-form">
            <label for="username">Username:</label>
            <input type="text" name="username" />
           <br />
           <label for="password">Password:</label>
           <input type="password" name="password" />
           <br />
           <label for="email">Email:</label>
           <input type="email" name="email" />
          </form>
          <button class="register-button" id="registr-button">Register</button>
          <button class="learn-more-button" id="learn-more-button">Learn More</button>
          <h3 class="reg-h3">Already have an account? Log in <a href="login.html">here</a></h3>
        </div>

      </div>

    </div>
  </html>
</DOCTYPE>
